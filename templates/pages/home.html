{% extends 'base.html' %} 
{% block head_title %} Twittexample {% endblock head_title %} 

{% block content %} 
<div class="row text-center">
   <div class="col">
      <h1>Welcome to Twittexample</h1>
   </div>
</div>

<div class="row mb-3">
   <div class="col-md-4 mx-auto col-10">
      <form class="form" id="tweet-create-form" method="POST" action="/create_tweet">
         {% csrf_token %}
         <div class="d-none alert alert-danger" id="tweet-create-form-error">

         </div>
         <input type="hidden" value="/" name="next">
         <textarea required="required" class="form-control" name="content" placeholder="Your tweet..." ></textarea>
         <button type="submit" class="btn btn-primary">Tweet</button>
      </form>
   </div>
</div>

<div class="row" id='tweets'>
   Loading...
</div>

<script>

   function handleTweetFormError(msg, display) {
      let myErrorDiv = document.getElementById('tweet-create-form-error');
      if(display === true) {
         myErrorDiv.setAttribute('class', 'd-block alert alert-danger');
         myErrorDiv.innerText = msg;
      }else {
         myErrorDiv.setAttribute('class', 'd-none alert alert-danger')
      }
   }

   function handleTweetCreateFormDidSubmit(e) {
      e.preventDefault();
      const myForm = e.target;
      const myFormData = new FormData(myForm);
      const url = myForm.getAttribute('action');
      const method = myForm.getAttribute('method');
      const xhr = new XMLHttpRequest();
      const responseType = 'json';
      xhr.responseType = responseType;
      xhr.open(method, url);
      xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest');
      xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

      xhr.onload = () => {
         if (xhr.status === 201 ) {
            handleTweetFormError("", false);
            const newTweetJson = xhr.response;
            const newTweetElement = formatTweetElement(newTweetJson);
            const ogHtlml = tweetsContainerElement.innerHTML;
            tweetsContainerElement.innerHTML = newTweetElement + ogHtlml;
            myForm.reset();
         } else if (xhr.status === 400) {
            const errorJson = xhr.response;
            const contentError = errorJson.content;
            let contentErrorMsg;
            if(contentError) {
               contentErrorMsg = contentError[0];
               if(contentErrorMsg) {
                  handleTweetFormError(contentErrorMsg, true);
               }else {
                  alert('An error occured. Please try again later.');
               }
            } else {
               alert('An error occured. Please try again later.');
            }
         } else if(xhr.status === 401) {
            alert('You must login!');
            window.location.href = '/login';
         } else if(xhr.status === 403) {
            alert('You must login!');
            window.location.href = '/login';
         } else if (xhr.status === 500) {
            alert('There was a server error. Please try again later.');
         }
      }
      xhr.onerror = () => {
         alert('An error ocurred. Please try agan later.');
      }
      xhr.send(myFormData);
   }

   const tweetCreateFormEl = document.getElementById('tweet-create-form');

   tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit);


   const tweetsContainerElement = document.getElementById('tweets');

   function loadTweets (tweetsElement) {
      const xhr = new XMLHttpRequest();
      const method = 'GET';
      const url = '/tweets';
      const responseType = 'json';

      xhr.responseType = responseType;
      xhr.open(method, url);

      xhr.onload = () => {
         const serverResponse = xhr.response;
         let listedItems = serverResponse;
         var finalTweetStr = '';
         let i;
         for (i = 0; i < listedItems.length; i++) {
            let tweetObj = listedItems[i];
            let currentItem = formatTweetElement(tweetObj);
            finalTweetStr += currentItem;
         }

         tweetsElement.innerHTML = finalTweetStr;
      };

      xhr.send();
   }

   loadTweets(tweetsContainerElement);
   
   

   function handleDidLike(tweet_id, currentCount) {
      currentCount++;
      return currentCount;
   }

   function LikeBtn(tweet) {
      return (
         `<button class='btn btn-primary btn-sm' onClick=${handleDidLike( tweet.id, tweet.likes )}>
         ${tweet.likes} Like</button>`
      );
   }

   function formatTweetElement(tweet) {
      let formattedTweet =
         `<div class='col-10 col-md-10 mx-auto py-3 border rounded mb-4 tweet' id='tweet-${tweet.id}'> 
            <p>${tweet.content}</p> 
            <div class='btn-group'>
               ${LikeBtn(tweet)}
            </div> 
         </div>`;
      return formattedTweet;
   }

   
</script>
{% endblock content %}
